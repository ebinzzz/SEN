<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZORQENT Technologies</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-black: #000000;
            --primary-white: #FFFFFF;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        /* Main Container */
        .login-main {
            display: flex;
            height: 100vh;
            min-height: 600px;
        }

        /* Left Side - Brand Section */
        .brand-section {
            flex: 0 0 50%;
            max-width: 50%;
            background: var(--primary-black);
            color: var(--primary-white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .brand-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255, 255, 255, 0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            z-index: 1;
        }

        .brand-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: slideInLeft 1s ease-out;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-white);
            color: var(--primary-black);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            box-shadow: var(--shadow-xl);
            animation: logoFloat 3s ease-in-out infinite;
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
        }

        .brand-tagline {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--gray-300);
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .brand-description {
            font-size: 1rem;
            color: var(--gray-400);
            line-height: 1.6;
            max-width: 380px;
            margin: 0 auto;
        }

        /* Geometric shapes for left side */
        .brand-shape {
            position: absolute;
            z-index: 1;
            opacity: 0.1;
        }

        .shape-1 {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: var(--primary-white);
            border-radius: 50%;
            animation: float1 8s ease-in-out infinite;
        }

        .shape-2 {
            top: 60%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: var(--primary-white);
            border-radius: 20%;
            animation: float2 10s ease-in-out infinite;
        }

        .shape-3 {
            bottom: 20%;
            left: 5%;
            width: 60px;
            height: 60px;
            background: var(--primary-white);
            border-radius: 30%;
            animation: float3 12s ease-in-out infinite;
        }

        /* Right Side - Form Section */
        .form-section {
            flex: 0 0 50%;
            max-width: 50%;
            background: var(--primary-white);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
            overflow-y: auto;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            animation: slideInRight 1s ease-out;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-black);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .form-header p {
            color: var(--gray-500);
            font-size: 1rem;
            font-weight: 500;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-black);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control {
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            padding: 0.875rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: var(--primary-white);
            width: 100%;
            color: var(--primary-black);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-black);
            box-shadow: 0 0 0 0.25rem rgba(0, 0, 0, 0.1);
            background: var(--primary-white);
        }

        .form-control::placeholder {
            color: var(--gray-400);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 70%;
            transform: translateY(-50%);
            color: var(--gray-400);
            cursor: pointer;
            transition: all 0.3s ease;
            background: none;
            border: none;
            font-size: 1rem;
        }

        .password-toggle:hover {
            color: var(--primary-black);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.25rem 0;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            border: 2px solid var(--gray-300);
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: var(--primary-black);
            border-color: var(--primary-black);
        }

        .form-check-label {
            color: var(--gray-600);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary-black);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--gray-600);
            text-decoration: underline;
        }

        /* Button Styles */
        .btn-login {
            background: var(--primary-black);
            color: var(--primary-white);
            border: none;
            padding: 0.875rem 1.5rem;
            font-weight: 600;
            border-radius: 10px;
            font-size: 0.95rem;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 0.75rem;
            cursor: pointer;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            background: var(--gray-800);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary-white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Social Login */
        .social-login {
            margin: 1.5rem 0;
        }

        .divider {
            position: relative;
            margin: 1.25rem 0;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gray-200);
        }

        .divider span {
            background: var(--primary-white);
            padding: 0 1rem;
            color: var(--gray-500);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            background: var(--primary-white);
            color: var(--gray-700);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }

        .social-btn:hover {
            border-color: var(--primary-black);
            background: var(--gray-50);
            color: var(--primary-black);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        /* Signup Link */
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-200);
        }

        .signup-link p {
            color: var(--gray-500);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--primary-black);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .signup-link a:hover {
            color: var(--gray-600);
            text-decoration: underline;
        }

        /* Alert Messages */
        .alert {
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .alert-success {
            background: var(--primary-black);
            color: var(--primary-white);
        }

        .alert-danger {
            background: var(--gray-800);
            color: var(--primary-white);
        }

        /* Animations */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(-90deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(270deg); }
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Input focus effects */
        .form-group.focused .form-label {
            color: var(--primary-black);
        }

        .form-control:focus {
            border-color: var(--primary-black);
        }

        /* Validation styles */
        .form-control.valid {
            border-color: var(--primary-black);
        }

        .form-control.invalid {
            border-color: var(--gray-400);
        }

        /* Responsive Design */
        @media (max-width: 1366px) {
            .brand-section {
                padding: 1.5rem 1rem;
            }

            .form-section {
                padding: 1.25rem;
            }

            .form-container {
                max-width: 380px;
            }
        }

        @media (max-width: 1200px) {
            .brand-name {
                font-size: 2.2rem;
            }

            .brand-tagline {
                font-size: 1.2rem;
            }

            .brand-description {
                font-size: 0.95rem;
            }

            .form-header h1 {
                font-size: 1.8rem;
            }

            .form-container {
                max-width: 360px;
            }
        }

        @media (max-width: 992px) {
            .login-main {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            body {
                overflow: auto;
            }

            .brand-section {
                flex: none;
                max-width: 100%;
                min-height: 40vh;
                padding: 2rem 1rem;
            }

            .form-section {
                flex: none;
                max-width: 100%;
                min-height: 60vh;
                padding: 2rem 1rem;
                overflow-y: visible;
            }

            .form-container {
                max-width: 450px;
            }
        }

        @media (max-width: 768px) {
            .brand-section {
                min-height: 35vh;
                padding: 1.5rem 1rem;
            }

            .brand-name {
                font-size: 2rem;
            }

            .brand-tagline {
                font-size: 1.1rem;
            }

            .brand-description {
                font-size: 0.9rem;
            }

            .form-section {
                min-height: 65vh;
                padding: 1.5rem 1rem;
            }

            .form-header h1 {
                font-size: 1.7rem;
            }

            .brand-shape {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .brand-section {
                padding: 1.25rem 1rem;
                min-height: 30vh;
            }

            .logo-icon {
                width: 50px;
                height: 50px;
                font-size: 1.6rem;
                border-radius: 12px;
            }

            .brand-name {
                font-size: 1.75rem;
            }

            .brand-tagline {
                font-size: 1rem;
            }

            .brand-description {
                font-size: 0.85rem;
            }

            .form-section {
                padding: 1.25rem 1rem;
                min-height: 70vh;
            }

            .form-header h1 {
                font-size: 1.6rem;
            }

            .form-control {
                padding: 0.75rem;
                font-size: 0.9rem;
            }

            .btn-login {
                padding: 0.75rem 1.25rem;
                font-size: 0.9rem;
            }

            .social-btn {
                padding: 0.7rem 0.875rem;
                font-size: 0.85rem;
            }

            .form-container {
                max-width: 100%;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            .form-section {
                padding: 1rem;
            }

            .form-header {
                margin-bottom: 1.5rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .social-login {
                margin: 1.25rem 0;
            }

            .signup-link {
                margin-top: 1.25rem;
                padding-top: 1.25rem;
            }
        }

        /* High resolution displays */
        @media (min-width: 1920px) {
            .brand-section {
                padding: 2.5rem 2rem;
            }

            .form-section {
                padding: 2rem;
            }

            .form-container {
                max-width: 450px;
            }

            .brand-name {
                font-size: 2.8rem;
            }

            .brand-tagline {
                font-size: 1.4rem;
            }

            .form-header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-main">
        <!-- Left Side - Brand Section -->
        <div class="brand-section">
            <!-- Floating Shapes -->
            <div class="brand-shape shape-1"></div>
            <div class="brand-shape shape-2"></div>
            <div class="brand-shape shape-3"></div>

            <div class="brand-content">
                <div class="brand-logo">
                  <img src="../assets/logo.png" alt="ZORQENT Logo" class="logo-icon" /> 
                </div>
                
                <h1 class="brand-name">ZORQENT</h1>
                
                <p class="brand-tagline">Innovative Software Solutions</p>
                
                <p class="brand-description">
                    Empowering businesses with cutting-edge technology and custom software development. We transform ideas into powerful digital experiences.
                </p>
            </div>
        </div>

        <!-- Right Side - Form Section -->
        <div class="form-section">
            <div class="form-container">
                <div class="form-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your account</p>
                </div>

                <!-- Alert Messages -->
                <div id="alertContainer"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="admin@zorqent.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="admin123" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-options">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-login">
                        <span class="btn-text">Sign In</span>
                    </button>
                </form>

                <div class="social-login">
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>

                    <a href="#" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </a>

                    <a href="#" class="social-btn github-btn">
                        <i class="fab fa-github"></i>
                        Continue with GitHub
                    </a>
                </div>

            
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const alertContainer = document.getElementById('alertContainer');

        // Password Toggle Functionality
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            if (type === 'password') {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });

        // Input Focus Effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.form-group').classList.add('focused');
            });

            input.addEventListener('blur', function() {
                this.closest('.form-group').classList.remove('focused');
            });
        });

        // Form Validation
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                </div>
            `;

            // Auto remove alert after 5 seconds
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    alert.style.opacity = '0';
                    alert.style.transform = 'translateY(-20px)';
                    setTimeout(() => {
                        alertContainer.innerHTML = '';
                    }, 300);
                }
            }, 5000);
        }

        function showLoading() {
            const btn = document.querySelector('.btn-login');
            btn.classList.add('loading');
            btn.querySelector('.btn-text').style.opacity = '0';
        }

        function hideLoading() {
            const btn = document.querySelector('.btn-login');
            btn.classList.remove('loading');
            btn.querySelector('.btn-text').style.opacity = '1';
        }

        // Form Submit Handler
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Clear previous alerts
            alertContainer.innerHTML = '';

            // Validation
            if (!email || !password) {
                showAlert('Please fill in all fields.', 'danger');
                return;
            }

            if (!validateEmail(email)) {
                showAlert('Please enter a valid email address.', 'danger');
                emailInput.focus();
                return;
            }

            if (!validatePassword(password)) {
                showAlert('Password must be at least 6 characters long.', 'danger');
                passwordInput.focus();
                return;
            }

            // Show loading
            showLoading();

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Demo login check
                if (email === 'admin@zorqent.com' && password === 'admin123') {
                    showAlert('Login successful! Redirecting to dashboard...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '#dashboard';
                    }, 1500);
                } else {
                    throw new Error('Invalid credentials');
                }

            } catch (error) {
                showAlert('Invalid email or password. Please try again.', 'danger');
            } finally {
                hideLoading();
            }
        });

        // Social Login Handlers
        document.querySelector('.google-btn').addEventListener('click', function(e) {
            e.preventDefault();
            showAlert('Google login integration coming soon!', 'success');
        });

        document.querySelector('.github-btn').addEventListener('click', function(e) {
            e.preventDefault();
            showAlert('GitHub login integration coming soon!', 'success');
        });

        // Real-time validation feedback
        emailInput.addEventListener('input', function() {
            const email = this.value.trim();
            if (email && !validateEmail(email)) {
                this.classList.add('invalid');
                this.classList.remove('valid');
            } else if (email && validateEmail(email)) {
                this.classList.add('valid');
                this.classList.remove('invalid');
            } else {
                this.classList.remove('valid', 'invalid');
            }
        });

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            if (password && !validatePassword(password)) {
                this.classList.add('invalid');
                this.classList.remove('valid');
            } else if (password && validatePassword(password)) {
                this.classList.add('valid');
                this.classList.remove('invalid');
            } else {
                this.classList.remove('valid', 'invalid');
            }
        });

        // Auto-focus first input on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                emailInput.focus();
            }, 500);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.altKey && e.key === 'l') {
                e.preventDefault();
                emailInput.focus();
            }
            
            if (e.altKey && e.key === 'p') {
                e.preventDefault();
                passwordInput.focus();
            }
        });
    </script>
